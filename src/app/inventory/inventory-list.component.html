<div class="card">
    <div class="card-header">
        {{pageTitle}}
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-md-2">Filter by: (product, owner, company, department)</div>
            <div class="col-md-4">
                <input type="text" [(ngModel)]="listFilter" />
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <h4>Filtered by: {{listFilter}}</h4>
            </div>
        </div>
    </div>
    <div class="table-responsive">
        <table class="table" *ngIf="inventory.length">
            <thead>
                <tr>
                    <th>
                        <button class="btn btn-primary" (click)="toggleImage()">
                            {{showImage ? "Hide" : "Show"}} Image
                        </button> 
                    </th>
                    <th>Product</th>
                    <th>Owner</th>
                    <th>Date Assigned</th>
                    <th>Company</th>
                    <th>Department</th>
                    <th>Condition</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let product of filteredInventory">
                    <td><img *ngIf="showImage" [src]="product.productImage" [title]="product.productName" [style.width.px]="imageWidth" [style.margin.px]="imageMargin"></td>
                    <td><a [routerLink]="['/inventory', product.productId]">{{product.productName}}</a></td>
                    <td>{{product.productOwner}}</td>
                    <td>{{product.dateIssued}}</td>
                    <td>{{product.company}}</td>
                    <td>{{product.department}}</td>
                    <td><im-star [condition]="product.condition" (conditionClicked)="onConditionClicked($event)"></im-star></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
